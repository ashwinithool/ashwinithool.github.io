<p>search works!</p>
<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
       <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" height="100px" alt=""></a>
    </div>
    <div class="col-sm-8-details">
        <h3><a routerLink="/details/{{item.id}}">{{item. name}}</a></h3>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
