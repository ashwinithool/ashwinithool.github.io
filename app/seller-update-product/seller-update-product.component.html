<div class="update-product">
    <h1>Update Product</h1>
    <p class="p-messsage">{{productMessage}}</p>
  
    <form #addProduct ="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="form-input"   name="name" placeholder="Enter Product Name" ngModel="{{productData?.name}}">
        <input type="text" class="form-input"   name="price" placeholder="Enter Product Price" ngModel="{{productData?.price}}">
        <input type="text" class="form-input"   name="category" placeholder="Enter Product category" ngModel ="{{productData?.category}}">
        <input type="text" class="form-input"   name="color" placeholder="Enter Product color" ngModel="{{productData?.color}}">
        <textarea input type="text" class="form-input"   name="description" placeholder="Enter Product description" ngModel="{{productData?.description}}"></textarea>
        <input type="text" class="form-input"   name="image" placeholder="Enter Product image" ngModel="{{productData?.image}}">
        <button class="form-button">Update Product</button>

    </form>
</div>
