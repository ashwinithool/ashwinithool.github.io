<div class="row-product-details" *ngIf="productData">
    <div class="col-sm-6">
<img src="{{productData.image}}" alt="" height="200px"  >
    </div>
    <div class="col-sm-6">
        <div class="details" >
            <h1>{{productData.name}}</h1>
            <h3>Price:{{productData.price}}</h3>
        </div>
        <div >Color:
        <h5 [style.backgroundColor]="productData.color" class="product-color">{{productData.color}}</h5>
    </div>
    <h4>Category:{{productData.category}}</h4>
    <h4>Description:{{productData.description}}</h4>
        
        <button class="form-buttom">Buy Now</button>
        <button  class="form-buttom" (click)="AddToCart()" >Add to Cart</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuantity('plus')">+</button>
            </div>
